<ion-content>
  <h2>Búsqueda</h2>

  <ion-searchbar
    [(ngModel)]="textoBusqueda"
    placeholder="Buscar">
  </ion-searchbar>

  <div class="categorias-container">
    <button
      *ngFor="let categoria of ['Carnívoros', 'Herbívoros']"
      [class.activa]="categoria === categoriaSeleccionada"
      (click)="filtrarPorCategoria(categoria)">
      {{ categoria }}
    </button>
  </div>

  <ion-card *ngFor="let animal of animalesFiltrados">

    <!-- Botón de favorito -->
    <button class="favorito-btn" (click)="toggleFavorito(animal); $event.stopPropagation()">
      <ion-icon [name]="animal.favorito ? 'heart' : 'heart-outline'"></ion-icon>
    </button>

    <div class="animal-container">
    <img [src]="'assets/imgs/' + animal.imgEspecie" alt="{{ animal.nomComun }}">
      <div class="animal-info">
        <ion-card-header>
          <!-- SOLO esto tiene el click -->
          <ion-card-title class="animal-name" (click)="verDetalles(animal)">
            {{ animal.nomComun }}
          </ion-card-title>
          <ion-card-subtitle>{{ animal.nomCientifico }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ animal.categoria }}
        </ion-card-content>
      </div>
    </div>
    
  </ion-card>
</ion-content>
