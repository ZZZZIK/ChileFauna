<ion-content class="login-background">
  <div class="login-container">
    
    <!-- Fila 1: Título -->
    <h2 class="login-title">Inicio de Sesión</h2>

    <!-- Fila 2: Avatar + Inputs -->
    <div class="form-row">
      <ion-avatar class="avatar">
        <ion-icon name="person-outline"></ion-icon>
      </ion-avatar>

      <div class="inputs-container">
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-item lines="none">
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-label position="stacked">Contraseña</ion-label>
        <ion-item lines="none">
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>

    <!-- Fila 3: Botones -->
    <div class="button-row">
      <ion-button expand="block" color="success" class="login-button">
        INGRESAR
      </ion-button>

      <ion-button [routerLink]="['/registro']" expand="block" color="medium" class="cancel-button">
        CREAR CUENTA
      </ion-button>

      <ion-button expand="block" color="medium" class="cancel-button">
        CANCELAR
      </ion-button>
    </div>
  </div>
</ion-content>
