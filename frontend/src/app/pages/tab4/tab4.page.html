<ion-content class="login-background">
  <div class="login-container">

    <!-- Si NO está logueado -->
    <ng-container *ngIf="!apiService.estaLogueado(); else logueado">

      <h2 class="login-title">Inicio de Sesión</h2>

      <div class="form-row">
        <ion-avatar class="avatar">
          <ion-icon name="person-outline"></ion-icon>
        </ion-avatar>

        <div class="inputs-container">
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-item lines="none">
            <ion-input type="email" [(ngModel)]="correo" required></ion-input>
          </ion-item>

          <ion-label position="stacked">Contraseña</ion-label>
          <ion-item lines="none">
            <ion-input type="password" [(ngModel)]="contrasena" required></ion-input>
          </ion-item>
        </div>
      </div>

      <!-- Fila 3: Botones -->
      <div class="button-row">
        <ion-button expand="block" color="success" class="login-button" (click)="iniciarSesion()">
          INGRESAR
        </ion-button>

        <ion-button [routerLink]="['/registro']" expand="block" color="medium" class="cancel-button">
          CREAR CUENTA
        </ion-button>

        <ion-button expand="block" color="medium" class="cancel-button">
          CANCELAR
        </ion-button>
      </div>
    </ng-container>

    <!-- Si SÍ está logueado -->
    <ng-template #logueado>
      <h2 class="login-title">Bienvenido</h2>
      <ion-button expand="block" color="danger" (click)="cerrarSesion()">
        CERRAR SESIÓN
      </ion-button>
    </ng-template>

  </div>
</ion-content>
